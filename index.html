<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Punk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="canvas1"></canvas>

  <!-- Game controls placed below the canvas -->
  <div id="game-controls" class="centered">
    <button id="startBtn" class="button">Start</button>
    <button id="stopBtn" class="button">Stop</button>
    <button id="resumeBtn" class="button">Resume</button>
    <button id="rulesBtn" class="button">Rules</button>
  </div>

  <!-- Popup for Rules -->
  <div id="rulesPopup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Game Rules</h2>
      <p>How to play? ðŸ•¹ Arrow Up and Down for moving the explorer. Space bar for shooting lasers</p>
    </div>
  </div>

  <!--characters-->
  <img id="player" src="assets/player.png" alt="">
  <img id="angler1" src="assets/angler1.png" alt="">
  <img id="angler2" src="assets/angler2.png" alt="">
  <img id="lucky" src="assets/lucky.png" alt="">
  <img id="hivewhale" src="assets/hivewhale.png" alt="">
  <img id="drone" src="assets/drone.png" alt="">

  <!--props-->
  <img id="projectile" src="assets/projectile.png" alt="">
  <img id="gears" src="assets/gears.png" alt="">

  <!--environment-->
  <img id="layer1" src="assets/layer1.png" alt="">
  <img id="layer2" src="assets/layer2.png" alt="">
  <img id="layer3" src="assets/layer3.png" alt="">
  <img id="layer4" src="assets/layer4.png" alt="">

  <script src="script.js"></script>

</body>
</html>
